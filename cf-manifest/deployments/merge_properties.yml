---
properties:
    template_only:
        aws:
            access_key_id: (( grab terraform_outputs.aws_access_key_id ))
            secret_access_key: (( grab terraform_outputs.aws_secret_access_key ))
            region: (( grab terraform_outputs.region ))
            availability_zone: (( grab terraform_outputs.zone0 ))
            availability_zone2: (( grab terraform_outputs.zone1 ))
            subnet_ids:
                cf1: (( grab terraform_outputs.cf1_subnet_id ))
                cf2: (( grab terraform_outputs.cf2_subnet_id ))

    domain: (( grab terraform_outputs.dns_zone_name ))
    system_domain: (( grab terraform_outputs.dns_zone_name ))
    system_domain_organization: gds
    app_domains: 
    - (( grab terraform_outputs.dns_zone_name ))

    cc:
        buildpacks:
            buildpack_directory_key: (( grab terraform_outputs.environment ))-cf-buildpacks

meta:
    environment: (( grab terraform_outputs.environment ))
