meta:
  zones:
    z1: (( grab terraform_outputs.zone0 ))
    z2: (( grab terraform_outputs.zone1 ))

  fog_config:
    provider: AWS
    aws_access_key_id: (( grab terraform_outputs.aws_access_key_id ))
    aws_secret_access_key: (( grab terraform_outputs.aws_secret_access_key ))
    region: (( grab terraform_outputs.region ))

  stemcell: (( grab meta.default_stemcell ))

  default_stemcell:
    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent
    version: latest

properties:

  logger_endpoint:
    port: 443

  loggregator:
    blacklisted_syslog_ranges:
    - start: 10.10.0.0
      end: 10.10.255.255

  cc:
    resource_pool:
      fog_connection: (( grab meta.fog_config ))
    packages:
      fog_connection: (( grab meta.fog_config ))
    droplets:
      fog_connection: (( grab meta.fog_config ))
    buildpacks:
      fog_connection: (( grab meta.fog_config ))

  uaa:
    catalina_opts: -Xmx768m -XX:MaxPermSize=256m

  dea_next:
    deny_networks:
      - 169.254.0.0/16 # AWS Status
      - 10.10.0.0/16
    allow_networks: ["10.10.0.2/32"] # Amazon DNS

compilation:
  cloud_properties:
    instance_type: c3.large
    availability_zone: (( grab meta.zones.z1 ))

disk_pools:
  - name: database_disks
    disk_size: 1024

resource_pools:
  - name: small_z1
    cloud_properties:
      instance_type: m3.medium
      ephemeral_disk:
        size: 10_240
        type: gp2
      availability_zone: (( grab meta.zones.z1 ))

  - name: small_z2
    cloud_properties:
      instance_type: m3.medium
      ephemeral_disk:
        size: 10_240
        type: gp2
      availability_zone: (( grab meta.zones.z2 ))

  - name: medium_z1
    cloud_properties:
      instance_type: m3.medium
      ephemeral_disk:
        size: 10_240
        type: gp2
      availability_zone: (( grab meta.zones.z1 ))

  - name: medium_z2
    cloud_properties:
      instance_type: m3.medium
      ephemeral_disk:
        size: 10_240
        type: gp2
      availability_zone: (( grab meta.zones.z2 ))

  - name: large_z1
    cloud_properties:
      instance_type: m3.medium
      ephemeral_disk:
        size: 65_536
        type: gp2
      availability_zone: (( grab meta.zones.z1 ))

  - name: large_z2
    cloud_properties:
      instance_type: m3.medium
      ephemeral_disk:
        size: 65_536
        type: gp2
      availability_zone: (( grab meta.zones.z2 ))

  - name: router_z1
    cloud_properties:
      instance_type: c3.large
      ephemeral_disk:
        size: 10_240
        type: gp2
      availability_zone: (( grab meta.zones.z1 ))
