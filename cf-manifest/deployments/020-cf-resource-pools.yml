meta:
  default_env:
    # Default vcap & root password on deployed VMs (ie c1oudc0w)
    # Generated using mkpasswd -m sha-512
    bosh:
      password: "$6$4gDD3aV0rdqlrKC$2axHCxGKIObs6tAmMTqYCspcdvQXh3JJcvWOY2WGb4SrdXtnCyNaWlrf3WEqvYR2MYizEGp3kMmbpwBC6jsHt0"

resource_pools:
  - name: small_z1
    network: cf1
    stemcell: (( meta.stemcell ))
    env: (( grab meta.default_env ))

  - name: small_z2
    network: cf2
    stemcell: (( meta.stemcell ))
    env: (( grab meta.default_env ))

  - name: medium_z1
    network: cf1
    stemcell: (( meta.stemcell ))
    env: (( grab meta.default_env ))

  - name: medium_z2
    network: cf2
    stemcell: (( meta.stemcell ))
    env: (( grab meta.default_env ))

  - name: large_z1
    network: cf1
    stemcell: (( meta.stemcell ))
    env: (( grab meta.default_env ))

  - name: large_z2
    network: cf2
    stemcell: (( meta.stemcell ))
    env: (( grab meta.default_env ))

  - name: runner_z1
    network: cf1
    stemcell: (( meta.stemcell ))
    env: (( grab meta.default_env ))

  - name: runner_z2
    network: cf2
    stemcell: (( meta.stemcell ))
    env: (( grab meta.default_env ))

  - name: router_z1
    network: "cf1"
    stemcell: (( meta.stemcell ))
    env: (( grab meta.default_env ))

  - name: router_z2
    network: "cf2"
    stemcell: (( meta.stemcell ))
    env: (( grab meta.default_env ))

  - name: small_errand
    network: cf1
    stemcell: (( meta.stemcell ))
    cloud_properties: (( grab resource_pools.small_z1.cloud_properties ))
    env: (( grab meta.default_env ))

  - name: xlarge_errand
    network: cf1
    stemcell: (( meta.stemcell ))
